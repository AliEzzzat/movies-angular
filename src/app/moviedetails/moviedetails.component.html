<div class="container py-5">
    <div class="row py-5">
        <div class="col-sm-3">
            <img class="w-100" [src]="imgPrefix+movieDetails.poster_path||imgPrefix+movieDetails.profile_path" alt="">
        </div>
        <div class="col sm-9 p-2">
            <h2 class="fw-bolder">{{movieDetails.title ||movieDetails.name }}</h2>
            <p class="text-muted p-2">{{movieDetails.overview}}</p>
            <h4>Genres:</h4>
            <ul>
                <li *ngFor="let g of movieDetails.genres">{{g.name}}</li>
            </ul>
            <p>revenue: {{movieDetails.revenue}}</p>
        </div>
    </div>
</div>
